<h2 class="head">Додати вчителя</h2>
<div class="container">
<form #form1="ngForm" (ngSubmit) = "addUser(form1.value)">
    <input class="text" type="hidden" name="id" value="0"  ngModel>
    <label for="name">Name: </label>
    <input class="text" type="text" name="name"  placeholder="Enter name.." value="" ngModel><br>
    <label for="photo">Photo: </label>
    <input class="text" type="text" name="picture" placeholder="Enter URL.." value="" ngModel><br>
    <label for="teacher">About: </label><br />
    <input class="text" type="text" name="about" placeholder="Enter information.." value="" ngModel><br>
    <input class="butt" type="submit" value="Додати" >
</form>
</div>
<h2 class="head">Список вчителів</h2>
<div class="container">
<ul>
    <li *ngFor="let n of userList" style="list-style-type: none; border-radius: 5px; background-color: #f2f2f2;  margin-left: 15%; margin-right: 15%; margin-top: 15px; text-align: center">
    
     <h4>{{n.name}}</h4>  {{n.about}}<br><br> <img src="{{n.picture}}"  height="120" width="120"><br><br>
    <span class="butt" (click)="deleteUser(n)">Видалити</span><br><br><br><hr/>
    </li>
</ul>
</div>
<div>
    <app-update [user] = "selectedUser" (updeted)="updateUsers()"></app-update>
</div>
